<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/linkedin.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Linkedin Login,Signin</title>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img class="logo-image" src="../images/LI-Logo.png">
        </div>
        <div class="login-heading">
            <div class="login-main--heading">
                Welcome Back
            </div>
            <div class="login-sub--heading">
                Don't miss your next opportunity. Sign in to stay updated on your professional world.
            </div>
        </div>
        <div class="login-form">
            <form id="user-login" method="post" action=" ">
                <div class="login_formfield formfield-username">
                    <input type="text" name="username" id="user_name" />
                    <label class="form__label--floating" for="username" aria-hidden="true">Email or Phone</label>
                </div>
                <div class="login_formfield formfield-password">
                    <input type="text" name="password" id="pwd" />
                    <label class="form__label--floating" for="password" aria-hidden="true">Password</label>
                    <span class="show-hide">Show</span>
                </div>
                <div class="submit-button">
                    <button type="submit">Sign in</button>
                </div>
            </form>
        </div>
        <div class="forgot-password">
            <a href="#" class="forgot-password--link">Forgot Password?</a>
        </div>
        <div class="join-now">
            <span class="new-member">New To Linkedin?</span>
            <a href="#" class="join-now--link">Join Now</a>
        </div>
    </div>
    <div class="footer">
        <ul class="footer-items">
            <li class="footer-items_list">User agreement</li>
            <li class="footer-items_list">Privacy Policy</li>
            <li class="footer-items_list">Community Guidelines</li>
            <li class="footer-items_list">Cookie Policy</li>
            <li class="footer-items_list">Copyright Policy</li>
            <li class="footer-items_list">Send feedback</li>


        </ul>
    </div>
</body>

</html>
